<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario - Alarma Activa</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="mobile-mockup-wrapper">
        <div class="mobile-container">
            <header class="app-header with-back-btn">
                <a href="settings.html" class="back-btn"><ion-icon name="chevron-back-outline"></ion-icon></a>
                <h1 class="header-title">Calendario</h1>
            </header>
            <main class="app-main">
                <h4>Configuración básica</h4>
                <div class="form-group">
                    <label>Día en que empieza la semana</label>
                    <select>
                        <option>Lunes</option>
                        <option>Martes</option>
                        <option>Miércoles</option>
                        <option>Jueves</option>
                        <option>Viernes</option>
                        <option>Sábado</option>
                        <option>Domingo</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Colorear festivos</label>
                    <select>
                        <option>Activado</option>
                        <option>Desactivado</option>
                    </select>
                </div>

                <h4 style="margin-top: 40px;">Sincronización</h4>
                <p style="font-size: 14px; color: var(--text-secondary); margin-top: -16px; margin-bottom: 24px;">
                    Sincronice su calendario con Google y configure la integración
                </p>
                <div class="form-group">
                    <label>Cuenta de Google</label>
                    <div class="input-with-icon">
                        <input type="email" value="yu@sena.edu.co">
                        <ion-icon name="pencil-outline"></ion-icon>
                    </div>
                </div>
                <div class="setting-item">
                    <span>Agregar alarmas al calendario</span>
                    <label class="switch"><input type="checkbox"><span class="slider"></span></label>
                </div>
                <div class="setting-item">
                    <span>Añadir eventos del calendario como alarmas</span>
                    <label class="switch"><input type="checkbox"><span class="slider"></span></label>
                </div>
            </main>
            <footer class="app-footer">
                <nav class="tab-bar">
                    <a href="add-alarm.html" class="tab-item"><ion-icon name="alarm-outline"></ion-icon></a>
                    <a href="stats.html" class="tab-item"><ion-icon name="stats-chart-outline"></ion-icon></a>
                    <a href="settings.html" class="tab-item active"><ion-icon name="menu-outline"></ion-icon></a>
                </nav>
            </footer>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="main.js/main.js"></script>
</body>
</html>
