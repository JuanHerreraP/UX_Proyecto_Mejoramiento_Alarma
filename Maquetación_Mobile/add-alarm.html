<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Alarma - Alarma Activa</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="mobile-mockup-wrapper">
        <div class="mobile-container">
            <header class="app-header with-back-btn">
                <a href="index.html" class="back-btn"><ion-icon name="chevron-back-outline"></ion-icon></a>
                <h1 class="header-title">Añadir Alarma</h1>
            </header>
            
            <div class= "centered-content">
                <div class="time-picker">
                    <div class="time-adjust-arrows">
                        <ion-icon name="chevron-up-outline"></ion-icon>
                        <ion-icon name="chevron-up-outline"></ion-icon>
                    </div>
                    <div class="time-value">07:30</div>
                    <div class="time-period">
                        <span class="active">AM</span>
                        <span>PM</span>
                    </div>
                    <div class="time-adjust-arrows">
                        <ion-icon name="chevron-down-outline"></ion-icon>
                        <ion-icon name="chevron-down-outline"></ion-icon>
                    </div>
                </div>

                <div class="form-group">
                    <label>Repetir</label>
                    <div class="day-selector">
                        <div class="day">L</div>
                        <div class="day">M</div>
                        <div class="day">M</div>
                        <div class="day">J</div>
                        <div class="day">V</div>
                        <div class="day">S</div>
                        <div class="day">D</div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Etiqueta</label>
                    <div class="input-with-icon">
                        <input type="text" placeholder="Despertar">
                        <ion-icon name="pricetag-outline"></ion-icon>
                    </div>
                </div>

                <div class="form-group">
                    <label>Sonido</label>
                    <div class="select-with-icon">
                        <ion-icon name="musical-notes-outline"></ion-icon>
                        <select>
                            <option>Tono por defecto</option>
                            <option>Melodía suave</option>
                            <option>Rock</option>
                        </select>
                    </div>
                </div>
                
                <div class="setting-item">
                    <span>Posponer</span>
                    <label class="switch">
                        <input type="checkbox" checked>
                        <span class="slider"></span>
                    </label>
                </div>
                
                <div class="button-group">
                    <a href="index.html" class="btn btn-secondary">Cancelar</a>
                    <button id="save-alarm-btn" class="btn btn-primary">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="custom-alert-overlay" id="custom-alert">
        <div class="custom-alert-box">
            <p>Alarma Guardada</p>
            <button id="close-alert-btn">Cerrar</button>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="main.js/main.js"></script>
</body>
</html>
