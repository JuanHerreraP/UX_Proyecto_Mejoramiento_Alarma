<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notificaciones - Alarma Activa</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="mobile-mockup-wrapper">
        <div class="mobile-container">
            <header class="app-header with-back-btn">
                <a href="settings.html" class="back-btn"><ion-icon name="chevron-back-outline"></ion-icon></a>
                <h1 class="header-title">Notificaciones</h1>
            </header>
            <main class="app-main">
                <div class="setting-item"><span>Notificaciones web</span><label class="switch"><input type="checkbox" checked><span class="slider"></span></label></div>
                <div class="setting-item"><span>Recordar Pastillas</span><label class="switch"><input type="checkbox"><span class="slider"></span></label></div>
                <div class="setting-item"><span>Recordar Reuniones</span><label class="switch"><input type="checkbox" checked><span class="slider"></span></label></div>
                <div class="setting-item"><span>Recordar Alarmas</span><label class="switch"><input type="checkbox" checked><span class="slider"></span></label></div>
            </main>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="main.js/main.js"></script>
</body>
</html>
