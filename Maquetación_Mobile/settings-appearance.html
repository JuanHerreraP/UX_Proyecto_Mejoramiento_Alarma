<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apariencia - Alarma Activa</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="mobile-mockup-wrapper">
        <div class="mobile-container">
            <header class="app-header with-back-btn">
                <a href="settings.html" class="back-btn">
                    <ion-icon name="chevron-back-outline"></ion-icon>
                </a>
                <h1 class="header-title">Apariencia</h1>
            </header>
            <main class="app-main">
                <h4>Tema</h4>
                <div class="form-group">
                    <label>Selecciona el tema de la app</label>
                    <select id="theme-select">
                        <option value="light">Claro</option>
                        <option value="dark">Oscuro</option>
                    </select>
                </div>
                <h4>Color de acento</h4>
                <fieldset id="colorSelector" class="form-group">
                    <legend>Selecciona el color de acento del sistema</legend>
                    <h2 class="mondongo">mondongo</h2>
                    <div class="color-selector">
                        <input id="colorTheme1" type="radio" name="colorTheme" class="color-option" value="#f06a6a">
                        <label for="colorTheme1" class="color-swatch" style="background-color: rgb(240, 106, 106);"></label>

                        <input id="colorTheme2" type="radio" name="colorTheme" class="color-option" value="#7ed56f">
                        <label for="colorTheme2" class="color-swatch" style="background-color: rgb(126, 213, 111);"></label>

                        <input id="colorTheme3" type="radio" name="colorTheme" class="color-option" value="#2998ff">
                        <label for="colorTheme3" class="color-swatch" style="background-color: rgb(41, 152, 255);"></label>

                        <input id="colorTheme4" type="radio" name="colorTheme" class="color-option" value="#f9a826">
                        <label for="colorTheme4" class="color-swatch" style="background-color: rgb(249, 168, 38);"></label>
                    </div>
                </fieldset>
            </main>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="main.js/main.js"></script>
</body>
</html>
