<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajustes de Cuenta - Alarma Activa</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="main-header">
        <a href="main.html" class="back-icon"><img src="img/left-long-solid-full.svg" alt="back"></a>
        <a href="main.html"><p>Alarma Activa</p></a>
        <div class="profile-logo">
            <a href="settings-cuenta.html"><img src="img/logo.png" alt="Logo"></a>
        </div>
    </header>
    <div class="app-container">
        <nav class="sidebar">
            <div class="sidebar-header">
            </div>
            <ul class="sidebar-nav">
                <li><a href="settings-cuenta.html" class="active">Cuenta</a></li>
                <li><a href="settings-notificaciones.html">Notificaciones</a></li>
                <li><a href="settings-calendario.html">Calendario</a></li>
                <li><a href="settings-apariencia.html">Apariencia</a></li>
            </ul>
            <div class="sidebar-footer">
                <a href="settings-acercade.html">Acerca de</a>
            </div>
        </nav>

        <main class="main-content">
            
            <div class="settings-card">
                <h2>Ajustes de Cuenta</h2>
                <p class="subtitle">Revisa y actualiza tus datos personales</p>
                <div class="profile-header">
                    <img src="img/logo.png" alt="Avatar" class="avatar">
                    <span class="profile-name">Adriana Arce</span>
                </div>
                <form class="settings-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="nombre">Nombre completo</label>
                            <input type="text" id="nombre" value="Adriana Arce">
                        </div>
                        <div class="form-group">
                            <label for="email">Correo Electrónico</label>
                            <input type="email" id="email" value="adriana.arce@example.com">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <input type="password" id="password" value="********">
                        </div>
                        <div class="form-group">
                            <label for="dob">Fecha de Nacimiento</label>
                            <input type="text" id="dob" value="01/01/1990">
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                        <button type="button" class="btn btn-secondary">Cancelar</button>
                    </div>
                </form>
            </div>
        </main>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
